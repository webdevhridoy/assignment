<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header-Banner Area Start -->

    <section class="header-container">
        <div class="header-area">
           <div class="header-content">
                <h1 class="header-title">They are the Future </h1>
                <p class="header-description">More than 100,000 children are waiting in Foster Care <br>for their loving forever families!</p>
                <a class="donation-button" href="#">Donate Now!</a>
           </div>
        </div>
    </section>

    <!-- Header-Banner Area End -->


    <!-- Donation Section Area Start -->

    <section class="donate-container">
        <div class="donate-area">
           <div class="donate-content">
                <h1 class="donate-title">Donate Today! </h1>
                <p class="donate-description">All children deserve to live in safe, nurturing homes <br>where they can feel valued and loved.</p>
           </div>
        </div>
    </section>

    <!-- Donation Section Area End -->


    <!-- Donation Amount Area Start -->

    <section class="donate-amount-container">
        <div class="donate-amount">
            <div class="selcet-donate-amount">
                <h1 class="donate-amount-title">100tk  </h1>
            </div>
        </div>
        <div class="donate-amount-active">
            <div class="selcet-donate-amount">
                <h1 class="donate-amount-title">200tk  </h1>
            </div>
        </div>
        <div class="donate-amount">
            <div class="selcet-donate-amount">
                <h1 class="donate-amount-title">500tk  </h1>
            </div>
        </div>
        <div class="donate-amount">
            <div class="selcet-donate-amount">
                <h1 class="donate-amount-title">1000tk  </h1>
            </div>
        </div>
        <div class="donate-amount">
            <div class="selcet-donate-amount">
                <h1 class="donate-amount-title">5000tk  </h1>
            </div>
        </div>       
    </section> 

    <!-- Donation Amount Area End -->

    <!-- Donation Button with Submit Button Area Start -->

    <section class="donation-container">
        <div class="donate-area">
            <input class="donate-input-area" type="text" placeholder="Other Amount (Taka)">
            <hr><br>
            <a class="donate-button" href="#">Donate Now!</a>
        </div>
    </section>   

    <!-- Donation Button with Submit Button Area End -->
    
</body>
</html>
